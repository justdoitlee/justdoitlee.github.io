# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 李智‘Blog
subtitle: 读了一些书，看了一些文章，编过一些小例程，搞了一些没有什么技术含量的开发工作。
description:
author: 李智
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://justdoitlee.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- rice/**
- love/**
- lovetzh/**
- 2048/**
- merrychristmas/**



# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# live2d
live2d:
  enable: true
  pluginModelPath: assets/
  model:
    use: platelet  #模板目录，在node_modules里
  display:
    position: left
    width: 150 
    height: 300
  mobile:
    show: false  #是否在手机进行显示
    
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
          github: https://github.com/JustDoItLee/justdoitlee.github.io.git,master
          # coding: git@git.coding.net:justdoitlee/justdoitlee.git,master
